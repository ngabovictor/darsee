{% extends "base.html" %}
{% load staticfiles %}

{% block ourMenu %}

	{% for article in ours %}

	<article class="rit-recent-item clear-left col-sm-4 col-md-4" id="p ">
	    <div class="rit-course-inner">
	        <div class="post-meta">
	            <h5><a href=" ">{{article.name}}</a></h5>
	        </div>

	        <div class="post-image clearfix">
	            <a href=" ">
	                <img width="370" height="250" src="{{article.image.url}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="" sizes="(max-width: 370px) 100vw, 370px">
	            </a>

	        </div>

	        <div class="post-info">
	            <div class="course-raise">
	                <span class="number-raise">
	                    {{article.caption}}
	                </span>
	            </div>
	        </div>
	    </div>
	</article>

	{% endfor %}

{% endblock %}


{% block content %}
<br>
<!-- POST DETAILS -->

<div class="container wow fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <img class="post-image" src="{{article.image.url}}" alt="">
            <h4>{{article.title}}</h4>
            <br>
            {{article.body |safe}}
        </div>
    </div>
    <br>
    <div class="row">
            <div class="col-md-6 col-sm-6">
                <h4>Add comment</h4>
                <br>
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control no-border" name="name" id="name"
                        placeholder="Your name">
                    </div>
                    <br>

                    <div class="form-group">
                        <textarea class="form-control no-border" name="message" id="comment"
                        placeholder="Comment"></textarea>
                    </div>

                    
                    <button type="submit" class="rit-button rit-button-accent">Add Comment</button>
                </form>
            </div>
    </div>
</div>



{% endblock %}
